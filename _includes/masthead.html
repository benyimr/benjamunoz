{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__bar">
      <!-- Left side: site title + theme toggle -->
      <div class="masthead__left">
        <a class="site-title" href="{{ base_path }}/">{{ site.title }}</a>

        <a id="theme-toggle" class="theme-toggle" role="button" aria-labelledby="theme-icon">
          <i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i>
        </a>
      </div>

      <!-- Right side: main navigation links -->
      <nav class="masthead__right">
        <ul class="masthead__nav">
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</div>
